<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>
    form validation using js
  </title>
  <link rel="stylesheet" type="text/css" href="validate_form.css">
</head>
<body>
  <div id="form">
    <form id="validateForm" action="submit.html" method="post">
      <p align="center">
        Registration form
      </p>
      <div id="main">
      <p>
        <span><label for="login">Login id</label></span>
        <input type="text" class="field" id="login" />
      </p>
      <p>
        <span><label for="email">Email</label></span>
        <input type="text" class="field" id="email" />
      </p>
      <p>
        <span><label for="name">name</label></span>
        <input type="text" class="field" id="name" />
      </p>
        <span><label for="timezone">timezone</label></span>
        <select id="timezone">
          <option>GMT</option>
        </select>
      <p>
        <span><label for="homepage">Home page</label></span>
        <input type="text" class="field" id="homepage" />
      </p> 
      <p>
        <span><label for="aboutmee">about me</label></span>
        <textarea id="aboutmee" class="field"></textarea>
      </p>
      </div>
      <p>
        <input type="checkbox" id="notification"><label for="notification">Receive notification of comments.</label>
      </p>
      <p align="center">
        <button type="submit">go</button>
      </p>
    </form>
  </div>
  <script src="validate_form.js"></script>
</body>
</html>
