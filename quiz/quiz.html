<html>
<head>
  <title>
    timed quiz
  </title>
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
  <h1>QUIZ</h1>
  <div id="containerQuiz">
    <div id="displayTimer">
    </div>
    <div id="displayQue">
    </div>
    <div id="replace">
      <div id="ansDiv">
        <p><label for="answer">Answer</label>
        <input type="textbox" id="answer"></p>
      </div>
      <p>
        <button id="nextQue">next -></button>
      </p>
      <div id="showScore">
      </div>
    </div>
  </div>
  <div id="containerAns">
    <table id="wrongAns">
      <tr>
        <td>Question       </td>
        <td>your answer</td>
        <td>correct answer</td>
      </tr>
    </table>
  </div>
</body>
<script src="quiz1.js" type="text/javascript"></script>
</html>
